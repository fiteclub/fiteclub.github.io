  <nav>
    <ul class="topnav">
      <li><a href="/" class="kbc-button kbc-button-sm kbc-button-secondary {% if page.url == '/' %} kbc-button-success active{% endif %} buttontape">
        <div class="homebutton">{{ site.default_nav_title }}</div>
      </a></li>
    {% for item in site.data.navigation %}
      <li><a href="{{ item.link }}" class="kbc-button kbc-button-secondary kbc-button-sm {% if page.url == item.link %} kbc-button-success active{% endif %}">
        {{ item.name }}
      </a></li>
    {% endfor %}
    </ul>
  </nav>
  <div class="filler">{% include logo.html %}</div>
  <div class="filler"><div class="slogan">{{ site.nav_slogan }}</div></div>
  <div class="right-buttons">
    <a href="https://linkedin.com/in/{{ site.linkedin_custom_url_slug }}" target="_blank" class="kbc-button kbc-button-sm kbc-button-primary"><img src="../assets/img/linkedin-logo-32px.png" alt="github" class="logobutton"></a>
    <a href="https://github.com/{{ site.github_username }}" target="_blank" class="kbc-button kbc-button-sm"><img src="../assets/img/github-logo-32px.png" alt="github" class="logobutton"></a>
  </div>
