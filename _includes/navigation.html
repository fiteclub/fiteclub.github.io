<div>
  <div id="topnav">
  <nav>
    <a href="/" class="kbc-button kbc-button-sm kbc-button-secondary {% if page.url == '/' %} kbc-button-success active{% endif %} buttontape">
      <div class="homebutton">{{ site.default_nav_title }}</div>
    </a>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" class="kbc-button kbc-button-secondary kbc-button-sm {% if page.url == item.link %} kbc-button-success active{% endif %}">
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
  <div class="filler">{% include logo.html %}</div>
  <div class="filler"><div class="slogan">386SX 2MB PERSONAL COMPUTER</div></div>
  <div class="right-buttons">
    <a href="https://linkedin.com/in/{{ site.linkedin_custom_url_slug }}" target="_blank" class="kbc-button kbc-button-sm kbc-button-primary"><img src="assets/img/linkedin-logo-32px.png" alt="github" style="vertical-align:middle" class="logobutton"></a>
    <a href="https://github.com/{{ site.github_username }}" target="_blank" class="kbc-button kbc-button-sm"><img src="assets/img/GitHub-Mark-32px.png" alt="linkedin" style="vertical-align:middle" class="logobutton"></a>
  </div>
  </div>
</div>
