<div>
  <div class = "topnav">
  <nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" class="kbc-button kbc-button-secondary{% if page.url == item.link %} kbc-button-success active{% endif %}">
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
  <div class ="filler"><h1 class="vectro"><span class="vectro-red">I</span><span class="vectro-green">I</span><span class="vectro-blue">I</span><span class="vectro-body">{{ site.title }}</span></h1></div>
  <div class="right-buttons">
    <a href="https://linkedin.com/in/{{ site.linkedin_custom_url_slug }}" target="_blank" class="kbc-button kbc-button-sm kbc-button-primary"><img src="assets/img/linkedin-logo-32px.png" alt="github" style="vertical-align:middle" class="logobutton"></a>
    <a href="https://github.com/{{ site.github_username }}" target="_blank" class="kbc-button kbc-button-sm"><img src="assets/img/GitHub-Mark-32px.png" alt="linkedin" style="vertical-align:middle" class="logobutton"></a>
  </div>
  </div>
</div>
